name = "connorbrayapi"
main = "dist/index.js"
compatibility_date = "2023-03-18"

[build]
command = "yarn build"

[build.upload]
format = "modules"
dir = "dist"
main = "index.js"

[env.producton]
name = "connorbrayapi"
routes = [{pattern = "api.connorbray.net/*", zone_id = "e8496c1028b3218d304c07b74fe48c8d"}]


#[[services]]
#binding = "api"
#service = "connorbrayapi"
#environment = "production"